<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Defined Functions + var let const</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background: #eef6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box{
        background: white;
        padding: 25px;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    h2{
        text-align: center;
        color: #064b98;
        margin-bottom: 20px;
    }
    #result{
        font-size: 17px;
        margin-top: 12px;
        background: #f3fbff;
        padding: 12px;
        border-radius: 8px;
        border-left: 5px solid #0077ff;
        min-height: 70px;
    }
    button{
        background: #0077ff;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    button:hover{
        background: #005ace;
    }
</style>
</head>
<body>

<div class="box">
    <h2>User Defined Functions + var let const</h2>
    <button onclick="runFunctions()">Run Code</button>
    <div id="result"></div>
</div>

<script>
    // User Defined Function - addition
    function addNumbers(a, b) {
        return a + b;
    }

    // Function to demonstrate var, let, const scope
    function scopeDemo() {
        var x = 10; // function scoped
        let y = 20; // block scoped
        const z = 30; // constant block scoped

        if (true) {
            var x = 50; // overrides outer var
            let y = 60; // only inside block
            const z = 70; // only inside block
        }

        return "x=" + x + " (var changed), y=" + y + " (let not changed), z=" + z + " (const not changed)";
    }

    // Invoking both functions
    function runFunctions() {
        let addResult = addNumbers(15, 25);
        let scopeResult = scopeDemo();

        document.getElementById("result").innerHTML =
        `<b>Add Function Output:</b> 15 + 25 = ${addResult} <br><br>
         <b>Scope Demo Output (var let const):</b> <br> ${scopeResult}`;
    }
</script>

</body>
</html>
