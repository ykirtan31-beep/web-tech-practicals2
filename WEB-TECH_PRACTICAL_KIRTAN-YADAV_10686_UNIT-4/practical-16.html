<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Hide & Toggle Class</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        /* Box styling */
        .box {
            width: 300px;
            padding: 20px;
            margin-top: 20px;
            background-color: lightblue;
            border-radius: 5px;
            display: none; /* hidden by default */
        }

        /* Active class */
        .active {
            background-color: lightgreen;
            border: 2px solid green;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h2>Show / Hide & Toggle CSS Class</h2>

    <button onclick="showBox()">Show</button>
    <button onclick="hideBox()">Hide</button>
    <button onclick="toggleBox()">Toggle</button>
    <button onclick="toggleClass()">Toggle Class</button>

    <div id="myBox" class="box">
        <p>This box can be shown, hidden, and styled dynamically.</p>
    </div>

    <script>
        const box = document.getElementById("myBox");

        // Show element
        function showBox() {
            box.style.display = "block";
        }

        // Hide element
        function hideBox() {
            box.style.display = "none";
        }

        // Toggle show / hide
        function toggleBox() {
            if (box.style.display === "none" || box.style.display === "") {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }

        // Toggle CSS class
        function toggleClass() {
            box.classList.toggle("active");
        }
    </script>

</body>
</html>
