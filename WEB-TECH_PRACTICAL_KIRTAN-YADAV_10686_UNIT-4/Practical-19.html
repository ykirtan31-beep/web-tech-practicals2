<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid #333;
      background: #ffffff;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // Sky
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0, 0, 600, 250);

  // Ground
  ctx.fillStyle = "#4CAF50";
  ctx.fillRect(0, 250, 600, 150);

  // Sun
  ctx.beginPath();
  ctx.arc(500, 80, 40, 0, Math.PI * 2);
  ctx.fillStyle = "#FFD700";
  ctx.fill();

  // House body
  ctx.fillStyle = "#FF8C42";
  ctx.fillRect(200, 180, 200, 120);

  // Roof
  ctx.beginPath();
  ctx.moveTo(180, 180);
  ctx.lineTo(300, 110);
  ctx.lineTo(420, 180);
  ctx.closePath();
  ctx.fillStyle = "#8B0000";
  ctx.fill();

  // Door
  ctx.fillStyle = "#654321";
  ctx.fillRect(280, 220, 40, 80);

  // Window
  ctx.fillStyle = "#ADD8E6";
  ctx.fillRect(230, 210, 40, 40);
  ctx.fillRect(330, 210, 40, 40);

  // Tree trunk
  ctx.fillStyle = "#8B4513";
  ctx.fillRect(100, 200, 30, 100);

  // Tree leaves
  ctx.beginPath();
  ctx.arc(115, 180, 40, 0, Math.PI * 2);
  ctx.fillStyle = "#2E8B57";
  ctx.fill();
</script>

</body>
</html>
